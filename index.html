<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Buncha</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <!-- Initial Screen -->
        <div id="start-screen" class="screen">
            <h1>Gacha Buncha</h1>
            <button id="start-button">開始遊戲</button>
            <button id="instructions-button">遊戲說明</button>
        </div>

        <!-- Instructions Screen -->
        <div id="instructions-screen" class="screen hidden">
            <h2>遊戲說明</h2>
            <div class="instructions-content">
                <!-- Instructions content will be added here -->
            </div>
            <button id="back-to-start">返回</button>
        </div>

        <!-- Character Selection Screen -->
        <div id="character-select" class="screen hidden">
            <h2>選擇初始裝備</h2>
            <div id="weapon-selection">
                <!-- Weapon selection options will be added here -->
            </div>
            <div id="skill-selection">
                <!-- Skill selection options will be added here -->
            </div>
            <button id="start-battle" disabled>Go</button>
        </div>

        <!-- Battle Screen -->
        <div id="battle-screen" class="screen hidden">
            <!-- Status Bar -->
            <div id="status-bar">
                <div id="health-bar"></div>
                <div id="exp-bar"></div>
                <div id="level-display"></div>
            </div>

            <!-- Equipment Panel -->
            <div id="equipment-panel">
                <!-- Equipment slots will be added here -->
            </div>

            <!-- Gacha Panel -->
            <div id="gacha-panel">
                <div id="gacha-tabs">
                    <button class="gacha-tab" data-type="capsule">扭蛋模式</button>
                    <button class="gacha-tab" data-type="card">卡包模式</button>
                </div>
                <div id="gacha-content">
                    <!-- Gacha content will be added here -->
                </div>
            </div>

            <!-- Pause Button -->
            <button id="pause-button">暫停</button>
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="screen hidden">
            <h2>遊戲暫停</h2>
            <button id="resume">繼續</button>
            <button id="restart">重新開始</button>
            <button id="return-to-title">返回開始介面</button>
            <div id="current-stats">
                <!-- Current equipment and stats will be shown here -->
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/enemies.js"></script>
    <script src="scripts/weapons.js"></script>
    <script src="scripts/skills.js"></script>
    <script src="scripts/gacha.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
